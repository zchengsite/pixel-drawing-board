<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>pixel drawing board</title>
    <link rel="stylesheet" href="./css/style.css">
    <script async src="./js/main.js"></script>
    <script async src="./js/colors.js"></script>
  </head>
  <body>
    <div class="content">
      <div class="drawing-board-wrapper">
        <canvas id="drawing-board"></canvas>
        <div class="curr-grid-position">X: 0, Y: 0</div>
      </div>
      <div class="misc-wrapper">
        <div class="drawing-board-setup">
          <div class="input-wrapper">
            <label for="rows">Rows</label>
            <input type="number" name="rows" value="32" placeholder="Number of grids per row" max="100" min="1">
          </div>
          <div class="input-wrapper">
            <label for="columns">Columns</label>
            <input type="number" name="columns" value="32" placeholder="Number of grids per column" max="100" min="1">
          </div>
        </div>
        <div class="thickness-setup">
          <div class="input-wrapper">
            <label for="thickness">Thickness</label>
            <input type="range" name="thickness" value="1" placeholder="Thickness" max="100" min="1">
          </div>
        </div>
        <div class="color-picker">
          <div class="input-wrapper">
            <label for="favcolor">Colors</label>
            <input type="color" id="current-color" name="favcolor" value="#000000" placeholder="Colors">
          </div>
          <div class="color-board">
            <ul class="color-groups" id="color-groups">
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
