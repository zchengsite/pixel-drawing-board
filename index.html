        <div class="drawing-board-setup">
          <div class="input-wrapper">
            <label for="rows">Rows</label>
            <input type="number" name="rows" value="32" placeholder="Number of grids per row" max="100" min="1">
          </div>
          <div class="input-wrapper">
            <label for="columns">Columns</label>
            <input type="number" name="columns" value="32" placeholder="Number of grids per column" max="100" min="1">
          </div>
        </div>
        <div class="thickness-setup">
          <div class="input-wrapper">
            <label for="thickness">Thickness</label>
            <input type="range" name="thickness" value="1" placeholder="Thickness" max="100" min="1">
          </div>
        </div>
        <div class="color-picker">
          <div class="input-wrapper">
            <label for="favcolor">Colors</label>
